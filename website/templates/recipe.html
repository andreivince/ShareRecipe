{% extends "base.html" %}
{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
  <div class="recipe">
    <h1>{{ recipe.title }}</h1>
    <p>Category: {{ recipe.category }}</p>
    <p>Ingredients: {{ recipe.ingredients }}</p>
    <p>Instructions: {{ recipe.instructions }}</p>
    <p>Posted by: {{ recipe.user.first_name }}</p>
  </div>
{% endblock %}
